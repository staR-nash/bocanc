<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .contact-form {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      .contact-form h2 {
        text-align: center;
      }
      label,
      input,
      textarea,
      button {
        display: block;
        width: 100%;
        margin-bottom: 15px;
      }
      input,
      textarea {
        background: #333;
        border: 1px solid #444;
        padding: 10px;
        color: white;
        border-radius: 5px;
      }
      button {
        background: #ff9800;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #e68900;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="link1">
        <a href="./home.html" class="rowdies-bold"> Acasa</a>
        <a href="./oportunitati.html" class="rowdies-bold">Oportunitati</a>
      </div>
      <div class="link">
        <a href=" "> <img src="oo" /> </a>
      </div>
      <div class="link2">
        <a href="./desprenoi.html" class="rowdies-bold">Despre noi</a>
        <a href="./contact.html" class="rowdies-bold"> Contact</a>
        <a href="./harta.html" class="rowdies-bold">Harta</a>
      </div>
    </div>

    <form class="contact-form">
      <h2>Contactează-ne</h2>
      <label for="name">Nume și Prenume</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Acțiunea caritabilă dorită</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Trimite</button>
    </form>
  </body>
</html>
