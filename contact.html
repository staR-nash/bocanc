<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="home.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="1-removebg-preview-without-text.PNG"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="nav">
      <div class="link1">
        <a href="./home.html" class="rowdies-bold"> Acasă</a>
        <a href="./oportunitati.html" class="rowdies-bold">Oportunități</a>
      </div>
      <div class="link">
        
      </div>
      <div class="link2">
        <a href="./desprenoi.html" class="rowdies-bold">Despre noi</a>
        <a href="./contact.html" class="rowdies-bold"> Contact</a>
        <a href="./harta.html" class="rowdies-bold">Hartă</a>
      </div>
    </div>

    <div class="contact3">
      <form
        class="contact-form"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbxJlSsR_pPEBETOVKV5SsKDPUeZwUJhR46A86czXPlrWpIYMITyJbf_knQ9ko3MQpXk/exec"
      >
        <h1 style="text-align: center">Contactează-ne</h1>
        <br />
        <div class="cont1">
          <h3>Nume</h3>
          <h3>Prenume</h3>
        </div>
        <div class="cont2">
          <input
            class="sty"
            name="Nume"
            type="text"
            placeholder="Nume"
            required
          />
          <input
            class="sty"
            name="Prenume"
            type="text"
            placeholder="Prenume"
            required
          />
        </div>
        <div class="cont3">
          <h3>Email</h3>
          <h3>Nr.Telefon</h3>
        </div>
        <div class="cont4">
          <input
            class="sty"
            name="Email"
            type="email"
            placeholder="Email"
            required
          />
          <input
            class="sty"
            name="Nr.Telefon"
            type="tel"
            placeholder="Nr.Telefon"
            required
          />
        </div>
        <div class="cont5">
          <h3>Oraș</h3>
          <h3>Observații</h3>
        </div>
        <div class="cont6">
          <input
            class="sty"
            name="Oraș"
            type="text"
            placeholder="Oraș"
            required
          />
          <input
            class="sty"
            name="Observații"
            type="text"
            placeholder="Observații"
          />
        </div>

        <br /><br />
        <button class="button" type="submit">Send</button>
      </form>
    </div>
    
  </body>
</html>
